<div id="login"> 
    <h2>Welcome</h2>
    <p>Please enter password</p>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="auth(password)">Sign in</button>
            </div>
        </div>
    </form>
</div>
